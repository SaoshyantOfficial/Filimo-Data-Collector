<!DOCTYPE html>
<html>

<head>
  <title>Success</title>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="../static/result_page.css">
     <title>Result</title>

     <header class="header">Saoshyant</header>

</head>
<body>
  <div style="text-align: center;  padding-top: 30px; padding-bottom: 20px;">
    <img src="../static/filimo_logo.png" alt="image">
    
  </div>

  <div style="text-align: center;  padding-top: 30px;" >
    <img src="../static/Download.gif" alt="download" height="150" , width="390">
    
  </div>

  <div style="text-align: center;  padding-top: 30px;" >

     <a style="font-size: 28px;" href="../opinions.csv" download>Click to download the collected data </a>
</div>
     <script>
       const link = document.querySelector('a');
       
       link.addEventListener('click', async (event) => {
         event.preventDefault();
         
         const response = await fetch(link.href);
         const data = await response.blob();
         
         const url = URL.createObjectURL(data);
         
         window.location.href = url;
       });
     </script> 
     <script src="../static/js/result_page.js"></script>

     <footer>
      &copy; 2023 Saoshyant Website. All rights reserved.
    </footer>

</body>
</html>
