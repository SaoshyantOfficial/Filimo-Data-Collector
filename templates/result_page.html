<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results | Saoshyant</title>
  <!-- Load Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <!-- Load custom CSS -->
  <link rel="stylesheet" type="text/css" href="../static/result_page.css">
</head>
<body>
  <!-- Header -->
  <header class="header bg-primary text-light">
    <div class="container py-3">
      <h1 class="text-center mb-0">Saoshyant</h1>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <section class="container my-5">
      <!-- Logo -->
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6 text-center">
          <img src="../static/filimo_logo.png" alt="Description of image" class="img-fluid">
        </div>
      </div>

      <!-- Download link -->
      <div class="row justify-content-center align-items-center my-5">
        <div class="col-md-8 col-lg-6 text-center">
          <p class="fs-4 mb-3">Data collection complete!</p>
          <img src="../static/Download.gif" alt="download" height="150" , width="390">

          <a class="btn btn-primary btn-lg" href="../reviews.csv" download>Download data</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer bg-primary text-light py-3">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-lg-5 text-center">

        </div>
      </div>
